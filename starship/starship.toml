$shell\
$character"""

command_timeout = 1000

[directory]
truncation_length = 8
truncation_symbol = "…/"
format="[ $path]($style)[$read_only]($read_only_style)[ ]($style)"
style = "bold black bg:bright-blue"

[gcloud]
format = '[$symbol$account(\($project\))]($style)  '
disabled = true

[git_branch]
format = "[ $symbol$branch ]($style)"
style = "bold bg:93"

[git_status]
format = '([ $ahead_behind$all_status ]($style))'
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count} "
staged = "+${count} "
untracked = "?${count} "
conflicted = "⚠${count} "
stashed = "↪${count} "
# stashed = "${count} "
modified = "✎${count} "
renamed	= "⎁${count} "
deleted	= "✘${count} "
style = "bold white bg:red"

[kubernetes]
disabled = false
format = '[ $symbol](bold bg:21)[$context]($style)[( $namespace) ]($style dimmed)'
symbol = "⎈ "
style = "bold white bg:21"

[java]
format = "[ ${symbol}(${version} )]($style)"
symbol = "☕"
style = "bold 1 bg:bright-white"
version_format = "${major}"

[package]
format = "[$symbol$version ]($style)"
style = "bold bg:208"

[env_var.KUBECONFIG]
format = "[ $symbol $env_value ]($style)"
symbol="⚙"
style = "bold yellow bg:21"

[username]
style_user = "red bg:bright-yellow"
style_root = "black bold bg:red"
format = "[$user@]($style)"
show_always = false

[hostname]
ssh_only = true
format =  "[$hostname]($style)"
style = "black bold bg:bright-yellow"
trim_at = "."

[cmd_duration]
format = "[ ◷ $duration ]($style)"
style = "red bg:229"
show_milliseconds = true
